{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Créer un Règlement d'Honoraire PV</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success mt-3">Enregistrer</button>
                <a href="{% url 'cabinet:honoraire_list' %}" class="btn btn-secondary mt-3">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
