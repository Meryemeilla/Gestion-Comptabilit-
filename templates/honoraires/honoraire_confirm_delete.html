{% extends 'base/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-sm-0">Confirmer la Suppression</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="{% url 'honoraires:honoraire_list' %}">Honoraires</a></li>
                        <li class="breadcrumb-item active">Supprimer</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Supprimer l'Honoraire</h4>
                </div>
                <div class="card-body">
                    <p>Êtes-vous sûr de vouloir supprimer l'honoraire pour le dossier <strong>{{ honoraire.dossier }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
                        <a href="{% url 'honoraires:honoraire_detail' honoraire.pk %}" class="btn btn-secondary">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
