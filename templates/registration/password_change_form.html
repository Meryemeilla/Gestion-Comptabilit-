{% extends "base/base.html" %}
{% load static %}

{% block content %}
<style>
    :root {
        --sf-blue: #366092;
        --sf-dark-blue: #2c5282;
        --sf-gold: #d4af37;
        --sf-light-bg: #f8f9fc;
    }
    
    .sf-page-header {
        border-bottom: 2px solid var(--sf-gold);
        padding-bottom: 0.5rem;
        margin-bottom: 2rem;
    }
    
    .sf-page-title {
        color: var(--sf-blue);
        font-weight: 600;
    }
    
    .sf-card {
        border: none;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
        border-left: 4px solid var(--sf-blue);
        margin-bottom: 2rem;
    }
    
    .sf-card-header {
        background-color: var(--sf-blue);
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 0.35rem 0.35rem 0 0 !important;
    }
    
    .sf-form-group {
        margin-bottom: 1.5rem;
    }
    
    .sf-form-label {
        font-weight: 600;
        color: var(--sf-dark-blue);
        margin-bottom: 0.5rem;
    }
    
    .sf-form-control {
        border-radius: 0.35rem;
        border: 1px solid #d1d3e2;
        padding: 0.75rem 1rem;
        transition: border-color 0.3s;
        width: 100%;
    }
    
    .sf-form-control:focus {
        border-color: var(--sf-blue);
        box-shadow: 0 0 0 0.2rem rgba(54, 96, 146, 0.25);
    }
    
    .sf-btn-primary {
        background-color: var(--sf-blue);
        border-color: var(--sf-dark-blue);
        padding: 0.5rem 1.5rem;
        color: white;
        border-radius: 0.35rem;
    }
    
    .sf-btn-primary:hover {
        background-color: var(--sf-dark-blue);
        color: white;
    }
    
    .text-danger {
        color: #dc3545;
    }
</style>

<div class="container-fluid py-4">
    <div class="sf-page-header">
        <h1 class="sf-page-title">
            <i class="bi bi-shield-lock mr-2"></i>
            Modifier le mot de passe
        </h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card sf-card shadow">
                <div class="sf-card-header">
                    <h5 class="m-0 font-weight-bold">
                        <i class="bi bi-key mr-2"></i>
                        Formulaire de modification
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        {% for field in form %}
                        <div class="sf-form-group">
                            <label class="sf-form-label" for="{{ field.id_for_label }}">
                                {{ field.label }}
                                {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
                            </label>
                            {{ field }}
                            {% if field.errors %}
                            <div class="text-danger">
                                {{ field.errors.0 }}
                            </div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        
                        <div class="d-flex justify-content-end mt-4">
                            <button type="submit" class="btn sf-btn-primary">
                                <i class="bi bi-check-lg mr-2"></i>Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
