{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    :root {
        --sf-blue: #366092;
        --sf-dark-blue: #2c5282;
        --sf-gold: #d4af37;
        --sf-light-bg: #f8f9fc;
    }
    
    .sf-page-header {
        border-bottom: 2px solid var(--sf-gold);
        padding-bottom: 0.5rem;
        margin-bottom: 2rem;
    }
    
    .sf-page-title {
        color: var(--sf-blue);
        font-weight: 600;
    }
    
    .sf-card {
        border: none;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
        border-left: 4px solid var(--sf-blue);
        margin-bottom: 2rem;
    }
    
    .sf-card-header {
        background-color: var(--sf-blue);
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 0.35rem 0.35rem 0 0 !important;
    }
    
    .sf-alert-success {
        padding: 1.5rem;
        background-color: #e8f5e9;
        border-left: 4px solid #4caf50;
        margin-bottom: 1.5rem;
    }
    
    .sf-btn-outline {
        color: var(--sf-blue);
        border-color: var(--sf-blue);
        padding: 0.5rem 1.5rem;
        border-radius: 0.35rem;
        text-decoration: none;
        display: inline-block;
    }
    
    .sf-btn-outline:hover {
        background-color: var(--sf-light-bg);
    }
</style>

<div class="container-fluid py-4">
    <div class="sf-page-header">
        <h1 class="sf-page-title">
            <i class="bi bi-check-circle mr-2"></i>
            Mot de passe modifié
        </h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card sf-card shadow">
                <div class="sf-card-header">
                    <h5 class="m-0 font-weight-bold">
                        <i class="bi bi-shield-check mr-2"></i>
                        Confirmation
                    </h5>
                </div>
                <div class="card-body">
                    <div class="sf-alert-success">
                        <i class="bi bi-check-circle-fill text-success mr-2"></i>
                        <strong>Succès !</strong> Votre mot de passe a bien été changé.
                    </div>
                    
                    <div class="text-center mt-4">
                        <a href="{% url 'cabinet:dashboard' %}" class="sf-btn-outline">
                            <i class="bi bi-arrow-left mr-2"></i>Retour à l'accueil
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
