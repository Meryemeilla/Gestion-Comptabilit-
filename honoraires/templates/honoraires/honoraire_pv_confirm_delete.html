{% extends 'base.html' %}

{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="col-lg-6">
        <div class="card shadow">
            <div class="card-header text-center">
                <h4 class="card-title mb-0">Confirmer la suppression</h4>
            </div>
{% endblock %}            <div class="card-body text-center">
                <p class="fs-5 mb-4">Êtes-vous sûr de vouloir supprimer l'honoraire PV pour le dossier <strong>{{ honoraire_pv.dossier.denomination }}</strong> (Montant: <strong>{{ honoraire_pv.montant }}</strong>) ?</p>
                <form method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger px-4 mx-2">Supprimer</button>
                </form>
                <a href="{% if honoraire_pv.pk %}{% url 'honoraires:honoraire_pv_detail' honoraire_pv.pk %}{% else %}{% url 'honoraires:honoraire_pv_list' %}{% endif %}" class="btn btn-outline-secondary px-4 mx-2">Annuler</a>
            </div>
        </div>
    </div>
</div>
