services:
  - type: web
    name: gestion-comptabilite
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: python manage.py ensure_superuser --username admin --password Admin123! --email admin@example.com && gunicorn config.wsgi:application --bind=0.0.0.0:$PORT
    autoDeploy: true
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.prod
      - key: PYTHON_VERSION
        value: 3.11
